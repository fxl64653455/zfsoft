# 默认的profile为dev，其他环境通过指定启动参数使用不同的profile，比如：
#   测试环境：java -jar my-spring-boot.jar --spring.profiles.active=test
#   生产环境：java -jar my-spring-boot.jar --spring.profiles.active=prod

server:
  port: 8085
management: 
  port: 54002
  health:
    mail:
      enabled: false
info:
  app:
    name: "@project.name@" #从pom.xml中获取
    description: "@project.description@"
    version: "@project.version@"
    spring-boot-version: "@project.parent.version@"

spring: 
  output:
    ansi:
      enabled: always
  messages:
    basename: /i18n/message
  profiles: 
    active: dev
    
  ## URL of the ActiveMQ broker. Auto-generated by default. For instance `tcp://localhost:61616`  
  # failover:(tcp://localhost:61616,tcp://localhost:61617)  
  # tcp://localhost:61616  
  rocketmq: 
    producer: 
      producer-group: rmq-group2
      instance-name: rmq-instance
      namesrv-addr: 10.71.19.230:9876
    consumer: 
      consumer-group: rmq-group2
      instance-name: rmq-instance
      namesrv-addr: 10.71.19.230:9876
      subscription:
        #topic名称  : 根据实际情况设置消息的tag
        #数据中心数据上行主题  : 各个系统的标记
        Topic-DC-Input : TagA-Input || TagB-Input || TagC-Input || TagD-Input
      event:
        definition-map:
          /Topic-DC-Input/TagA-Input/** : inDbHandler
          /Topic-DC-Input/TagB-Input/** : smsHandler
       
    
#数据源配置      
  datasource:
    name: zftal_demo
    driver-class-name: oracle.jdbc.driver.OracleDriver
    url: jdbc:oracle:thin:@10.71.19.135:1521:orcl
    username: zftal_demo
    password: zftal_demo
    type: com.zaxxer.hikari.HikariDataSource
    # HiKariCP的数据源配置：
    hikari: 
      connection-timeout: 30000 #等待连接池分配连接的最大时长（毫秒），超过这个时长还没可用的连接则发生SQLException， 缺省:30秒
      idle-timeout: 600000 #一个连接idle状态的最大时长（毫秒），超时则被释放（retired），缺省:10分钟 
      maxLifetime: 1800000 #一个连接的生命时长（毫秒），超时而且没被使用则被释放（retired），缺省:30分钟，建议设置比数据库超时时长少30秒以上，参考MySQL wait_timeout参数（show variables like '%timeout%';）
      maximum-pool-size: 15 #连接池中允许的最大连接数。缺省值：10；推荐的公式：((core_count * 2) + effective_spindle_count) 

#http://www.cnblogs.com/yhtboke/p/Mybatis.html
mybatis: 
  check-config-location: true 
  config-location: classpath:/conf/mybatis/sqlMapConfig.xml
  type-aliases-package: com.zfsoft.boot.datay.dao.entities
  #Mapper.xml匹配规则
  mapper-locations: 
  - classpath*:com/zfsoft/**/dao/**/sqlmap/*.xml
#日志级别
logging: 
  config: classpath:log4j2.xml
    